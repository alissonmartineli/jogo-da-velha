<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jogo da velha</h1>

      <div class="board">
        <div class="row">
          <div data-position="1" class="col"></div>
          <div data-position="2" class="col"></div>
          <div data-position="3" class="col"></div>
        </div>

        <div class="row">
          <div data-position="4" class="col"></div>
          <div data-position="5" class="col"></div>
          <div data-position="6" class="col"></div>
        </div>

        <div class="row">
          <div data-position="7" class="col"></div>
          <div data-position="8" class="col"></div>
          <div data-position="9" class="col"></div>
        </div>
      </div>

      <div id="message"></div>

      <button id="reset" class="btn">RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
